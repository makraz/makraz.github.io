<section class="container page">
  <article>
    <header>
      <h1>{{ .Title }}</h1>
    </header>

    {{ .Content }}
  </article>
</section>

{{- if or (.Params.contactForm) (.Site.Params.contactForm) -}}
<section class="container contact">
	{{ partial "contacts/getForm.html" . }}
</section>
{{- end -}}
